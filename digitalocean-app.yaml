name: titi-invita
region: nyc
services:
- name: titi-invita-api
  github:
    branch: main
    deploy_on_push: true
  source_dir: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3000"
  # Digital Ocean inyectará estas variables automáticamente
  # si conectas la database desde el panel
  http_port: 3000
  instance_count: 1
  instance_size_slug: basic-xxs
  build_command: npm install && npm run db:init
  run_command: npm start
  health_check:
    http_path: /api/health
    initial_delay_seconds: 120
    period_seconds: 30
    timeout_seconds: 10
    success_threshold: 1
    failure_threshold: 3

# OPCIONAL: Si quieres el frontend separado
static_sites:
- name: titi-invita-frontend
  github:
    branch: main
    deploy_on_push: true
  source_dir: /public
  output_dir: /
  routes:
  - path: /
  - path: /login
  - path: /admin
    preserve_path_prefix: false
  - path: /cliente
    preserve_path_prefix: false
  environment_slug: html

