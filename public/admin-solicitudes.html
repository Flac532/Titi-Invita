<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes - Admin Titi Invita</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos espec√≠ficos para solicitudes */
        .solicitudes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
            padding: 24px 0;
        }
        
        .solicitud-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border-left: 6px solid #FFA726;
            transition: all 0.3s;
        }
        
        .solicitud-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        .solicitud-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .solicitud-header h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .badge-pendiente {
            background: linear-gradient(135deg, #FFA726, #FF9800);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(255,167,38,0.3);
        }
        
        .solicitud-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }
        
        .info-row i {
            width: 20px;
            color: #764ba2;
            font-size: 1rem;
        }
        
        .info-row strong {
            color: #4a5568;
            min-width: 100px;
        }
        
        .info-row span {
            color: #2d3748;
        }
        
        .solicitud-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        .btn-aprobar {
            flex: 1;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(76,175,80,0.3);
        }
        
        .btn-aprobar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
        }
        
        .btn-rechazar {
            flex: 1;
            padding: 12px 24px;
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(244,67,54,0.3);
        }
        
        .btn-rechazar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244,67,54,0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }
        
        .empty-state i {
            font-size: 5rem;
            opacity: 0.2;
            margin-bottom: 20px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #764ba2, #9a7bb8);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(118,75,162,0.3);
        }
        
        .stat-box h4 {
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .stat-box .number {
            font-size: 2rem;
            font-weight: 700;
        }
    </style>
    <script>
        const API_BASE = 'https://titi-invita-app-azhcw.ondigitalocean.app/api';
        let solicitudes = [];
        
        function obtenerToken() {
            let token = localStorage.getItem('titi_token');
            if (!token) token = sessionStorage.getItem('titi_token');
            if (!token) {
                const sesion = localStorage.getItem('titi_sesion') || sessionStorage.getItem('titi_sesion');
                if (sesion) {
                    try { token = JSON.parse(sesion).token; } catch (e) {}
                }
            }
            return token;
        }
        
        async function cargarSolicitudes() {
            console.log('üîÑ Cargando solicitudes...');
            const container = document.getElementById('solicitudesContainer');
            container.innerHTML = '<p style="text-align:center; padding:40px">‚è≥ Cargando solicitudes...</p>';
            
            try {
                const token = obtenerToken();
                const response = await fetch(API_BASE + '/solicitudes', {
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Error ' + response.status);
                
                solicitudes = await response.json();
                console.log('‚úÖ Solicitudes:', solicitudes.length);
                
                // Actualizar stats
                document.getElementById('totalSolicitudes').textContent = solicitudes.length;
                
                if (solicitudes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>No hay solicitudes pendientes</h3>
                            <p>Todas las solicitudes han sido procesadas</p>
                        </div>
                    `;
                } else {
                    let html = '<div class="solicitudes-grid">';
                    solicitudes.forEach(sol => {
                        const fecha = new Date(sol.fecha_evento).toLocaleDateString('es-MX', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric'
                        });
                        
                        html += `
                            <div class="solicitud-card">
                                <div class="solicitud-header">
                                    <h3>
                                        <i class="fas fa-calendar-alt"></i>
                                        ${sol.nombre}
                                    </h3>
                                    <span class="badge-pendiente">Pendiente</span>
                                </div>
                                
                                <div class="solicitud-info">
                                    <div class="info-row">
                                        <i class="fas fa-user"></i>
                                        <strong>Organizador:</strong>
                                        <span>${sol.organizador_nombre}</span>
                                    </div>
                                    <div class="info-row">
                                        <i class="fas fa-envelope"></i>
                                        <strong>Email:</strong>
                                        <span>${sol.organizador_email}</span>
                                    </div>
                                    <div class="info-row">
                                        <i class="fas fa-calendar"></i>
                                        <strong>Fecha:</strong>
                                        <span>${fecha}</span>
                                    </div>
                                    <div class="info-row">
                                        <i class="fas fa-clock"></i>
                                        <strong>Hora:</strong>
                                        <span>${sol.hora_evento || 'No especificada'}</span>
                                    </div>
                                    <div class="info-row">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <strong>Ubicaci√≥n:</strong>
                                        <span>${sol.ubicacion || 'No especificada'}</span>
                                    </div>
                                    ${sol.descripcion ? `
                                    <div class="info-row">
                                        <i class="fas fa-align-left"></i>
                                        <strong>Descripci√≥n:</strong>
                                        <span>${sol.descripcion}</span>
                                    </div>
                                    ` : ''}
                                </div>
                                
                                <div class="solicitud-actions">
                                    <button class="btn-aprobar" onclick="aprobarSolicitud(${sol.id})">
                                        <i class="fas fa-check-circle"></i> Aprobar
                                    </button>
                                    <button class="btn-rechazar" onclick="rechazarSolicitud(${sol.id})">
                                        <i class="fas fa-times-circle"></i> Rechazar
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                container.innerHTML = '<p style="text-align:center; color:red; padding:40px">Error al cargar solicitudes</p>';
            }
        }
        
        async function aprobarSolicitud(id) {
            if (!confirm('¬øAprobar esta solicitud de evento?')) return;
            
            try {
                const token = obtenerToken();
                const response = await fetch(API_BASE + '/solicitudes/' + id + '/aprobar', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Error ' + response.status);
                
                alert('‚úÖ Solicitud aprobada exitosamente');
                cargarSolicitudes();
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('Error al aprobar solicitud');
            }
        }
        
        async function rechazarSolicitud(id) {
            const motivo = prompt('Motivo del rechazo (opcional):');
            if (motivo === null) return;
            
            try {
                const token = obtenerToken();
                const response = await fetch(API_BASE + '/solicitudes/' + id + '/rechazar', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ motivo })
                });
                
                if (!response.ok) throw new Error('Error ' + response.status);
                
                alert('‚ùå Solicitud rechazada y eliminada');
                cargarSolicitudes();
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('Error al rechazar solicitud');
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar sesi√≥n
            const usuario = localStorage.getItem('titi_usuario_actual');
            if (!usuario) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = JSON.parse(usuario);
            if (user.rol !== 'admin') {
                alert('Solo administradores');
                window.location.href = 'index.html';
                return;
            }
            
            cargarSolicitudes();
        });
    </script>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <h2>Titi Invita</h2>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item" onclick="location.href='admin.html'">
                    <i class="fas fa-tachometer-alt"></i>
                    <a>Dashboard</a>
                </div>
                <div class="nav-item active">
                    <i class="fas fa-inbox"></i>
                    <a>Solicitudes</a>
                </div>
                <div class="nav-item" onclick="location.href='admin.html?page=usuarios'">
                    <i class="fas fa-users"></i>
                    <a>Usuarios</a>
                </div>
                <div class="nav-item" onclick="location.href='admin.html?page=eventos'">
                    <i class="fas fa-calendar-alt"></i>
                    <a>Eventos</a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="nav-item" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i>
                    <a>Inicio</a>
                </div>
                <div class="nav-item" onclick="if(confirm('¬øCerrar sesi√≥n?')) { localStorage.clear(); sessionStorage.clear(); location.href='login.html'; }">
                    <i class="fas fa-sign-out-alt"></i>
                    <a>Cerrar Sesi√≥n</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1><i class="fas fa-inbox"></i> Solicitudes de Eventos</h1>
                <button onclick="cargarSolicitudes()" style="padding:10px 20px; background:linear-gradient(135deg, #764ba2, #9a7bb8); color:white; border:none; border-radius:10px; cursor:pointer; font-weight:600">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </header>

            <div style="padding:30px">
                <div class="stats-bar">
                    <div class="stat-box">
                        <h4>SOLICITUDES PENDIENTES</h4>
                        <div class="number" id="totalSolicitudes">0</div>
                    </div>
                </div>
                
                <div id="solicitudesContainer">
                    <p style="text-align:center; padding:40px">Cargando...</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
