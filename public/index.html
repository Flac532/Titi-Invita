<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titi Invita - Cargando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loader {
            text-align: center;
            color: white;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Titi Invita</h2>
        <p id="status">Redirigiendo...</p>
    </div>

    <script>
        console.log('ðŸš€ Index.html - Router automÃ¡tico por rol');
        
        // Verificar si hay sesiÃ³n
        const usuarioStr = localStorage.getItem('titi_usuario_actual') || sessionStorage.getItem('titi_usuario_actual');
        const token = localStorage.getItem('titi_token') || sessionStorage.getItem('titi_token');
        
        if (!usuarioStr || !token) {
            console.log('âŒ No hay sesiÃ³n, redirigiendo a login');
            document.getElementById('status').textContent = 'No has iniciado sesiÃ³n...';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        } else {
            try {
                const usuario = JSON.parse(usuarioStr);
                console.log('âœ… Usuario:', usuario.nombre, 'Rol:', usuario.rol);
                
                // Redireccionar segÃºn rol
                let destino = '';
                let mensaje = '';
                
                switch(usuario.rol) {
                    case 'admin':
                        destino = 'admin.html';
                        mensaje = 'Bienvenido Admin...';
                        break;
                    case 'organizador':
                        destino = 'organizador.html';
                        mensaje = 'Bienvenido Organizador...';
                        break;
                    case 'cliente':
                        destino = 'cliente.html';
                        mensaje = 'Bienvenido Cliente...';
                        break;
                    case 'colaborador':
                        destino = 'colaborador.html';
                        mensaje = 'Bienvenido Colaborador...';
                        break;
                    default:
                        destino = 'login.html';
                        mensaje = 'Rol desconocido...';
                }
                
                console.log('ðŸ”„ Redirigiendo a:', destino);
                document.getElementById('status').textContent = mensaje;
                
                setTimeout(() => {
                    window.location.href = destino;
                }, 500);
                
            } catch (error) {
                console.error('âŒ Error parseando usuario:', error);
                document.getElementById('status').textContent = 'Error de sesiÃ³n...';
                localStorage.clear();
                sessionStorage.clear();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
