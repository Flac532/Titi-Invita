<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos - Titi Invita</title>
    <link rel="stylesheet" href="cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        /* Estilos para íconos en secciones */
        .section-icon {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Layout Principal Vertical -->
    <main class="cliente-main">
        <!-- ===== SECCIÓN 1: INFORMACIÓN DEL EVENTO ===== -->
        <section class="evento-info">
            <div class="evento-header">
                <div class="evento-title">
                    <i class="fas fa-bullseye"></i>
                    <h2>INFORMACIÓN DEL EVENTO</h2>
                </div>
                <div class="evento-user">
                    <div class="user-avatar">MG</div>
                    <div class="user-details">
                        <strong>María González</strong>
                        <small>Cliente</small>
                    </div>
                </div>
            </div>
            
            <div class="evento-details">
                <div class="evento-detail-item">
                    <i class="fas fa-calendar-alt"></i>
                    <div class="evento-detail-content">
                        <h3>Evento</h3>
                        <p id="currentEventName">Boda de Ana y Carlos</p>
                    </div>
                </div>
                
                <div class="evento-detail-item">
                    <i class="fas fa-clock"></i>
                    <div class="evento-detail-content">
                        <h3>Fecha y Hora</h3>
                        <p id="currentEventDate">15 Junio, 2024 - 18:00</p>
                    </div>
                </div>
            </div>
            
            <div class="evento-stats">
                <div class="stat-badge">
                    <i class="fas fa-chair"></i>
                    <span id="statTotalMesas">8 Mesas</span>
                </div>
                <div class="stat-badge">
                    <i class="fas fa-user-friends"></i>
                    <span id="statTotalSillas">64 Sillas</span>
                </div>
            </div>
        </section>
        
        <!-- ===== SECCIÓN 2: CONFIGURAR EVENTO ===== -->
        <section class="config-section">
            <div class="section-header">
                <i class="fas fa-sliders-h"></i>
                <h3>CONFIGURAR EVENTO</h3>
            </div>
            
            <form class="form-grid" id="eventConfigForm">
                <div class="form-group">
                    <label for="eventName">
                        <i class="fas fa-tag"></i>
                        Nombre del Evento
                    </label>
                    <input type="text" id="eventName" placeholder="Ej: Boda de Ana y Carlos" value="Boda de Ana y Carlos">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">
                            <i class="fas fa-calendar"></i>
                            Fecha
                        </label>
                        <input type="date" id="eventDate" value="2024-06-15">
                    </div>
                    <div class="form-group">
                        <label for="eventTime">
                            <i class="fas fa-clock"></i>
                            Hora
                        </label>
                        <input type="time" id="eventTime" value="18:00">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="numMesas">
                            <i class="fas fa-table"></i>
                            Mesas
                        </label>
                        <input type="number" id="numMesas" min="1" max="100" value="8">
                    </div>
                    <div class="form-group">
                        <label for="sillasPorMesa">
                            <i class="fas fa-chair"></i>
                            Sillas por Mesa
                        </label>
                        <input type="number" id="sillasPorMesa" min="1" max="20" value="8">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="formaMesa">
                        <i class="fas fa-shapes"></i>
                        Forma de la Mesa
                    </label>
                    <select id="formaMesa">
                        <option value="rectangular">▢ Rectangular</option>
                        <option value="circular">● Circular</option>
                        <option value="cuadrada">■ Cuadrada</option>
                    </select>
                </div>
            </form>
            
            <div class="form-actions">
                <button class="btn btn-primary" id="btnCrearMesas">
                    <i class="fas fa-sync"></i> ACTUALIZAR MESAS
                </button>
            </div>
        </section>
        
        <!-- ===== SECCIÓN 3: DISEÑO DE MESAS ===== -->
        <section class="mesas-section">
            <div class="section-header">
                <i class="fas fa-chair"></i>
                <h3>DISEÑO DE MESAS</h3>
            </div>
            
            <div class="mesas-header">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchGuests" placeholder="Buscar invitado...">
                </div>
                
                <div class="mesas-controls">
                    <div class="zoom-controls">
                        <button class="btn-icon" id="zoomOutBtn" title="Alejar">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button class="btn-icon" id="zoomInBtn" title="Acercar">
                            <i class="fas fa-search-plus"></i>
                        </button>
                    </div>
                    <button class="btn-icon" id="resetViewBtn" title="Restablecer Vista">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="mesas-container" id="mesasContainer">
                <!-- Mesas se generarán aquí con JavaScript -->
            </div>
            
            <div class="mesas-footer">
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color sin-asignar"></div>
                        <span>Sin Asignar</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color asignado"></div>
                        <span>Asignado</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color confirmado"></div>
                        <span>Confirmado</span>
                    </div>
                </div>
                
                <div class="view-options">
                    <label class="checkbox">
                        <input type="checkbox" id="showNames" checked>
                        <span>Mostrar Nombres</span>
                    </label>
                </div>
            </div>
        </section>
        
        <!-- ===== SECCIÓN 4: GESTIÓN DE INVITADOS ===== -->
        <section class="guests-section">
            <div class="section-header">
                <i class="fas fa-users"></i>
                <h3>GESTIÓN DE INVITADOS</h3>
            </div>
            
            <div class="guest-header">
                <div class="guest-search">
                    <input type="text" id="guestSearch" placeholder="Buscar invitado...">
                    <button class="btn-icon" id="addGuestBtn" title="Agregar Invitado">
                        <i class="fas fa-user-plus"></i>
                    </button>
                </div>
                
                <div class="guest-filters">
                    <select id="guestFilter">
                        <option value="all">Todos los invitados</option>
                        <option value="assigned">Asignados a mesa</option>
                        <option value="unassigned">Sin asignar</option>
                        <option value="confirmed">Confirmados</option>
                    </select>
                </div>
            </div>
            
            <div class="guests-list" id="guestsList">
                <!-- Invitados se generarán aquí -->
            </div>
            
            <div class="guest-actions">
                <button class="btn btn-secondary btn-small" id="importGuestsBtn">
                    <i class="fas fa-file-import"></i> IMPORTAR CSV
                </button>
                <button class="btn btn-secondary btn-small" id="exportGuestsBtn">
                    <i class="fas fa-file-export"></i> EXPORTAR LISTA
                </button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="cliente.js"></script>
</body>
</html>
